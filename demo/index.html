<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>px - tab bar</title>


  <link rel="stylesheet" href="css/normalize.css">

  <link rel='stylesheet prefetch' href='http://predixdev.github.io/px-library-design/css/style.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>

  <link rel="stylesheet" href="css/style.css">




</head>

<body>


  <h1>px-tab-bar</h1>
  <p>The px-tab-bar component is a responsive mobile first navigation bar.</p>
  <div class="box box--small u-mb++">
    <h2>Tab Bar - Default with Labels</h2>
    <div class="position-relative height-100 u-mb">
      <div class="tab-bar tab-bar--dark">
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-1" checked="checked" />
          <button class="tab-bar__item__button">
            <div class="tab-bar__item__button_label">Label</div>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-1" />
          <button class="tab-bar__item__button">
            <div class="tab-bar__item__button_label">Label</div>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-1" />
          <button class="tab-bar__item__button">
            <div class="tab-bar__item__button_label">Label</div>
          </button>
        </label>
      </div>
    </div>
  </div>
  <div class="box box--small u-mb++">
    <h2>Tab Bar - Default with Icons</h2>
    <div class="position-relative height-100 u-mb">
      <div class="tab-bar tab-bar--dark">
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-2" checked="checked" />
          <button class="tab-bar__item__button">
            <div class="icon fa-lg ion-alert-circled tab-bar__item__button_icon"></div>
            <div class="tab-bar__item__button_label">Alerts</div>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-2" checked="checked" />
          <button class="tab-bar__item__button">
            <div class="icon fa-lg ion-briefcase tab-bar__item__button_icon"></div>
            <div class="tab-bar__item__button_label">Cases</div>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-2" checked="checked" />
          <button class="tab-bar__item__button">
            <div class="icon fa-lg ion-stats-bars tab-bar__item__button_icon"></div>
            <div class="tab-bar__item__button_label">Analysis</div>
          </button>
        </label>
        <label class="tab-bar__item">
          <input type="radio" name="tab-bar-2" checked="checked" />
          <button class="tab-bar__item__button">
            <div class="icon fa-lg ion-more tab-bar__item__button_icon"></div>
            <div class="tab-bar__item__button_label">More</div>
          </button>
        </label>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.6/hammer.min.js'></script>





</body>

</html>
