<html>
<head>
  <title>px-action-sheet demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../fastclick/lib/fastclick.js"></script>
  <script type="text/javascript">
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }
  </script>
  <link rel='stylesheet prefetch' href='https://predixdev.github.io/px-library-design/css/style.css'>
  <link rel="import" href="../iron-demo-helpers/demo-snippet.html"/>
  <link rel="import" href="px-action-sheet.html">
  <style media="screen">
    html, body {
      background: #eee;
    }

    .position-relative {
      position: relative;
      overflow: hidden;

    }


  </style>

</head>

<body>


<div class="u-m+">
  <h1>px-action-sheet</h1>
  <p>The <code>px-action-sheet</code> component is a responsive action sheet.</p>
  <p>
    To view the mobile demo visit <a href="mobile-demo.html" target="_blank">here.</a>
  </p>
</div>

  <div class="u-m+">
    <h2>Action Sheet - Grid</h2>
    <demo-snippet>
      <template>
        <button class="btn--large btn btn--tertiary btn--full" type="button"
                onclick="document.getElementById('actionsheet1').toggle()">Grid Action Sheet
        </button>
        <px-action-sheet id="actionsheet1" grid>
          <px-action-sheet-button label="Item 1" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 2" icon="fa fa-2x fa-paste"></px-action-sheet-button>
          <px-action-sheet-button label="Item 3" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 4" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 5" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 6" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 7" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 8" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 9" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 10" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 11" icon="fa fa-2x fa-copy"></px-action-sheet-button>
          <px-action-sheet-button label="Item 12" icon="fa fa-2x fa-copy"></px-action-sheet-button>
        </px-action-sheet>

      </template>
    </demo-snippet>
  </div>


  <div class="u-m+">
      <h2>Action Sheet - List</h2>
    <demo-snippet>
      <template>
        <button class="btn--large btn btn--tertiary btn--full" type="button"
                onclick="document.getElementById('actionsheet2').toggle()">List Action Sheet
        </button>

        <px-action-sheet id="actionsheet2" list>
          <div class="u-m--">
            <h3>Open in</h3>
          </div>
          <px-action-sheet-button label="Github" icon="fa fa-lg fa-github"></px-action-sheet-button>
          <px-action-sheet-button label="Facebook" icon="fa fa-lg fa-facebook"></px-action-sheet-button>
          <px-action-sheet-button label="Twitter" icon="fa fa-lg fa-twitter"></px-action-sheet-button>
          <px-action-sheet-button label="Linked In" icon="fa fa-lg fa-linkedin"></px-action-sheet-button>
        </px-action-sheet>

      </template>
    </demo-snippet>
  </div>






</body>

</html>
