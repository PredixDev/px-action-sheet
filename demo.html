<html>

  <head>
    <title>px-action-sheet demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../webcomponentsjs/webcomponents.min.js"></script>

    <link rel='stylesheet prefetch' href='https://predixdev.github.io/px-library-design/css/style.css'>

    <link rel="import" href="../iron-demo-helpers/demo-snippet.html" />


    <link rel="import" href="px-action-sheet.html">

    <style media="screen">
    body {
      overflow: hidden;
    }
    
    .position-relative {
      position: relative;
      overflow: hidden;
      height: 100%;
      max-height: 100%;
    }
    
    .height-500 {
      height: 500px;
      overflow: hidden;
    }
    
    .height-100 {
      height: 100px;
      overflow: hidden;
    }
    
    .viewport--full-height {
      padding: 0;
      height: 100%;
      max-height: 100%;
    }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script type="text/javascript">
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
        FastClick.attach(document.body);
      }, false);
    }

    </script>
  </head>

  <body>



    <div class="viewport position-relative u-mt">
      <h1>px-action-sheet</h1>
      <p>The px-action-sheet component is a responsive mobile action sheet.</p>

      <demo-snippet>
        <template id="">
          <div class="layout">
            <div class="layout__item">
              <button class="btn--large btn btn--tertiary btn--full" type="button" onclick="document.getElementById('actionsheet1').toggle()">Action Sheet 1</button>
            </div>
            <div class="layout__item">
              <button class="btn--large btn btn--tertiary btn--full" type="button" onclick="document.getElementById('actionsheet2').toggle()">Action Sheet 2</button>
            </div>
          </div>
    </div>

    <px-action-sheet id="actionsheet1">
      <px-action-sheet-button label="Item 1" onclick="alert('Item 1')" theme="primary"></px-action-sheet-button>
      <px-action-sheet-button label="Item 2" onclick="alert('Item 2')"></px-action-sheet-button>
      <px-action-sheet-button label="Item 3" onclick="alert('Item 3')"></px-action-sheet-button>
      <px-action-sheet-button label="Cancel" type="cancel" onclick="document.getElementById('actionsheet1').toggle()"></px-action-sheet-button>
    </px-action-sheet>
    <px-action-sheet id="actionsheet2">
      <px-action-sheet-button label="This is a two line note to clarify a destructive action you are about to take." type="info"></px-action-sheet-button>
      <px-action-sheet-button label="Delete" type="danger" onclick="alert('Delete Item')"></px-action-sheet-button>
      <px-action-sheet-button label="Cancel" type="cancel" onclick="document.getElementById('actionsheet2').toggle()"></px-action-sheet-button>
    </px-action-sheet>
    </template>
    </demo-snippet>



  </body>

</html>
