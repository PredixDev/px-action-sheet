<html>

<head>
  <title>px-action-sheet demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../polymer/polymer.html">
  <link rel='stylesheet prefetch' href='http://predixdev.github.io/px-library-design/css/style.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>

  <link rel="import" href="../px-example/px-example.html">

  <!-- TODO: pxm components -->
  <link rel="import" href="px-action-sheet.html">

  <style media="screen">
    body {
      padding: 5px;
      background: #eee;
    }

    .box {
      border: none;
    }

    px-example {
      background: #fff;
    }

    .box h2 {
      margin: 0;
      padding: 0;
    }

    .position-relative {
      position: relative;
      overflow: hidden;
    }

    .height-500 {
      height: 500px;
      overflow: hidden;
    }

    .height-100 {
      height: 100px;
      overflow: hidden;
    }
  </style>
  <script src="../fastclick/lib/fastclick.js"></script>
  <script type="text/javascript">
  if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
      }, false);
  }
  </script>

</head>

<body>

  <h1>px-action-sheet</h1>
  <p>The px-action-sheet component is a responsive mobile action sheet.</p>



  <div class="box box--small u-mb++">
    <h2>Default</h2>
    <px-example>
      <button class="btn--large btn btn--full u-mb+" type="button" onclick="document.getElementById('actionsheet1').toggle()">Toggle Action Sheet</button>
      <div class="position-relative height-500 u-mb">
        <px-action-sheet id="actionsheet1">
          <px-action-sheet-button label="Item 1"></px-action-sheet-button>
          <px-action-sheet-button label="Item 2"></px-action-sheet-button>
          <px-action-sheet-button label="Item 3"></px-action-sheet-button>
          <px-action-sheet-button label="Cancel" type="cancel"></px-action-sheet-button>
        </px-action-sheet>
      </div>
    </px-example>
  </div>

  <div class="box box--small u-mb++">
    <h2>Default with Destroy Action</h2>
    <px-example>
      <button class="btn--large btn btn--full u-mb+" type="button" onclick="document.getElementById('actionsheet2').toggle()">Toggle Action Sheet</button>
      <div class="position-relative height-500 u-mb">
        <px-action-sheet id="actionsheet2">
          <px-action-sheet-button label="This is a two line note to clarify a destructive action you are about to take." type="info"></px-action-sheet-button>
          <px-action-sheet-button label="Delete" type="danger"></px-action-sheet-button>
          <px-action-sheet-button label="Cancel" type="cancel"></px-action-sheet-button>
        </px-action-sheet>
      </div>
    </px-example>
  </div>

</body>
</html>
