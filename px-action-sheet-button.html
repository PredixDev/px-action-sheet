<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../px-button/px-button.html" />
<!--
To use this element:

```
<px-action-sheet-button label="Item 1"></px-action-sheet-button>
```

@element px-action-sheet-button.html
@blurb px-action-sheet-button is a responsive button for the action sheet.
@demo demo.html
@homepage index.html
-->
<dom-module id="px-action-sheet-button">
  <template strip-whitespace>
  <style>
    :host {
      display: flex;
    }
  </style>
    <!-- <px-button icon$="{{icon}}" theme="primary" size="large">{{label}}</px-button>-->
    <button type="button" class="action-sheet__button btn btn--tertiary btn--full">{{label}}</button>
  </template>
  <script>
    Polymer({
      is: 'px-action-sheet-button',
      properties: {
        //The label of the button.
        label: {
          type: String,
          value: 'Action Button'
        },
        //The type of action sheet button. (info, danger, close)
        type: {
          type: String
        },
        //The theme to apply to the button
        theme: {
          type: String
        }
      },
      attached: function() {
        if(this.type){
          this.toggleClass('action-sheet__button--'+ this.type.toLowerCase(), true, this.$$('button'));
        }
        if(this.theme){
          this.toggleClass('btn--'+ this.theme.toLowerCase(), true, this.$$('button'));
        }
      }
    });
  </script>
</dom-module>
